name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions you've considered.
      placeholder: I also thought about...

  - type: dropdown
    id: user-role
    attributes:
      label: Primary User Role
      description: Who would primarily benefit from this feature?
      options:
        - Traveler
        - Immigration Officer
        - ZIMRA Officer
        - Government Official
        - Administrator
        - All users
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my work)
        - High (significant improvement)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: What part of the system would this affect?
      options:
        - Arrival Card Form
        - Dashboard
        - Authentication
        - QR Code Features
        - Email Notifications
        - Reporting/Analytics
        - API
        - Mobile Experience
        - Accessibility
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: Add any mockups, diagrams, or examples from other systems.
      placeholder: Drag and drop images here or link to examples

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the feature request.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: This feature aligns with the project's goals
          required: true
